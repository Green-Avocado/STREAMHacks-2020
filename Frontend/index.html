		function calcRoute(start, end, mode) {

			var request = {
				origin: start,
				destination: end,
				travelMode: mode
			};
			directionsService.route(request, function (response, status) {
				if (status == 'OK') {
					directionsRenderer.setDirections(response);
				}
			});
