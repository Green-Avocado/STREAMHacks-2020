	<script>
		"use strict";
 
		let map;
 
		var directionsService;
		var directionsRenderer;
 
		function initMap() {
 
			directionsService = new google.maps.DirectionsService();
			directionsRenderer = new google.maps.DirectionsRenderer();
			map = new google.maps.Map(document.getElementById("map"), {
				center: {
					lat: -34.397,
					lng: 150.644
				},
				zoom: 8
			});
			directionsRenderer.setMap(map);
			directionsRenderer.setPanel(document.getElementById('directionsPanel'));
		}
 
		function calcRoute(start, end, mode) {
 
			var request = {
				origin: start,
				destination: end,
				travelMode: mode
			};
			directionsService.route(request, function (response, status) {
				if (status == 'OK') {
					directionsRenderer.setDirections(response);
				}
			});
		}
 
		function routeCalcbutton() {
 
			var type = document.getElementById("destinationbar").value;
			var location = document.getElementById("locationbar").value;
 
 
		  fetch('http://127.0.0.1:5000/api/address?address=' + location + '&type=' + type)
		      .then(response => response.json())
			    .then(data => {
		    console.log(data)
		    var list = document.getElementsByClassName("location")

		    for(let i = 0; i < list.length; i++) {
		      let place = data.results[i];
		      list[i].innerHTML =
			`<p>${place.name}</p>
						<button type="button" onclick="calcRoute('${location}', '${place.geometry.location.lat},${place.geometry.location.lng}', 'WALKING')">Walk</button>
			<button type="button" onclick="calcRoute('${location}', '${place.geometry.location.lat},${place.geometry.location.lng}', 'BICYCLING')">Bicycling</button>`;
		    }
		  });
		}
	</script>
